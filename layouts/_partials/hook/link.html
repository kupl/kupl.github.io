<a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
    href="{{ .dest | safeURL }}"
    {{ with .title }} title="{{ . }}"{{ end }}
    {{ with .role }} role="{{ . }}"{{ end }}
    {{ with .data_bs_toggle }} data-bs-toggle="{{ . }}"{{ end }}
    {{ with .aria_expanded }} aria-expanded="{{ . }}"{{ end }}
    {{ if or (strings.HasPrefix .dest "http") (strings.HasSuffix .dest ".pdf") }} target="_blank" rel="noopener" {{ end }}
    {{ if or (strings.HasSuffix .dest ".ml") (strings.HasSuffix .dest ".zip") }} download {{ end }}
>{{ .text | safeHTML }}</a>
